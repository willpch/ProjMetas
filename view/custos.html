    <main>
      
    <div class="container container-custom">

      <div class="card mt-5 mb-5">
        <div class="card-body">
          
          <h5>Custos de Projeto:</h5>
          <table id="table" class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Descrição</th>
                <th scope="col">Valor</th>
                <th scope="col">Data</th>
                <th scope="col">Projeto</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-body">
          <form method="post" onsubmit="cadastraCusto()">
            <h5>Adicionar Custo de Projeto:</h5>
            <div class="mb-3">
              <label for="descricao">Descrição</label>
              <input type="text" class="form-control" id="descricao" required>
            </div>

            <div class="mb-3">
              <label for="valor">Valor</label>
              <input type="text" class="valor form-control" id="valor" onKeyUp="mascaraMoeda(this, event)" required>
            </div>

            <div class="mb-3">
              <label for="data">Data</label>
              <input type="date" class="form-control" id="data" required>
            </div>

            <div class="mb-3">
              <label for="projeto">Nome do projeto</label>
              <input type="text" class="form-control" id="projeto" required>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Adicionar Custo +</button>
            </div>
          </form>
        </div>
      </div>

      <div class="card mt-5 mb-3">
        <div class="card-body">
          <form method="post" onsubmit="alteraCusto()">
            <h5>Alterar Custo de Projeto:</h5>
            <div class="mb-3">
              <label for="id">ID do custo</label>
              <input type="number" class="form-control" id="id" placeholder="Digite aqui o ID do custo" required>
            </div>
            
            <p>(Preencha todos os campos abaixo)</p>

            <div class="mb-3">
              <label for="descricao2">Nova Descrição</label>
              <input type="text" class="form-control" id="descricao2" required>
            </div>

            <div class="mb-3">
              <label for="valor2">Novo Valor</label>
              <input type="text" class="valor form-control" id="valor2" onKeyUp="mascaraMoeda(this, event)" required>
            </div>

            <div class="mb-3">
              <label for="projeto2">Novo Nome do Projeto</label>
              <input type="text" class="form-control" id="projeto2" required>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Alterar Custo =</button>
            </div>
          </form>
        </div>
      </div>

      <div class="card mt-5 mb-5">
        <div class="card-body">
          <form method="post" onsubmit="main2()">
            <div class="mb-3">
            <h5>Pesquisa projeto:</h5>
            <input type="text" class="form-control" id="idBusca" placeholder="Digite o ID do projeto para pesquisar" required>
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
          
          <table id="table2" class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Descrição</th>
                <th scope="col">Valor</th>
                <th scope="col">Data</th>
                <th scope="col">Projeto</th>
              </tr>
            </thead>
          </table>
          </form>
        </div>
      </div>

    </div>
