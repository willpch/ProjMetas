    <main>
        <div class="container container-contact">
            <div class="container">
                <div class="table-responsive divTabela">
                    <h4>Contato de clientes</h4>
                    <table id="table" class="table table-contact">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nome</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Telefone</th>
                                <th scope="col">Logradouro</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="formAdd">
                    <form class="formPost mb-3" method="post" onsubmit="cadastrarContato()">
                        <h5>Adicionar Contato</h5>
                        <div class="mb-3">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
    
                        <div class="mb-3">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" required>
                        </div>
    
                        <div class="mb-3">
                            <label for="telefone">Telefone</label>
                            <input type="text" class="form-control" id="telefone" required>
                        </div>
    
                        <div class="mb-3">
                            <label for="logradouro">Logradouro</label>
                            <input type="text" class="form-control" id="logradouro" required>
                        </div>
    
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary" onclick="">Adicionar Contato</button>
                        </div>
                    </form>
                </div>
                <div class="formAdd">
                    <form method="post" onsubmit="alterarContato()">
                        <h5>Alterar informação do contato</h5>
                        <div class="mb-3">
                            <label for="id">ID</label>
                            <input type="number" class="form-control" id="id" >
                        </div>
                        <div class="mb-3">
                            <label for="nome2">Nome</label>
                            <input type="text" class="form-control" id="nome2" >
                        </div>
    
                        <div class="mb-3">
                            <label for="email2">Email</label>
                            <input type="text" class="form-control" id="email2" >
                        </div>
    
                        <div class="mb-3">
                            <label for="telefone2">Telefone</label>
                            <input type="text" class="form-control" id="telefone2" >
                        </div>
    
                        <div class="mb-3">
                            <label for="logradouro2">Logradouro</label>
                            <input type="text" class="form-control" id="logradouro2" >
                        </div>
    
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Confirmar Alteração</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
