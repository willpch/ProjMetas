<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="icon" type="imagem/png" href="https://cdn-icons-png.flaticon.com/512/2534/2534381.png" />
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>

    <title>Login</title>
</head>
  <body>
    <form name="formuser"  method="POST" onsubmit="founduser()">
      <section class="min-vh-100 gradient-custom">
        <!--  -->
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <!-- Card do Login -->
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <!-- alinhar texto no centro do card -->
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <h1 class="fw-bold mb-0 text-uppercase w-100 p-3">Login</h2>
                      <p class="text-white-65 mb-lg-5">Insira suas Credenciais de Acesso!</p>

                    <div class="form-outline form-white mb-4">
                      <label class="form-label" id="tst" for="email">Email</label>
                      <input type="email" id="email" placeholder="Email" class="form-control form-control-lg" required />
                    </div>

                    <div class="form-outline form-white mb-4">
                      <label class="form-label" id="tst" for="senha">Senha</label><br>
                      <input type="password" id="senha" placeholder="Senha" class="form-control form-control-lg" required/>
                      <label class="form-label pull-right" id="msenha">Mostrar Senha</label>
                      <input type="checkbox" class="pull-right float-end" id="msenha" onclick="mostrarSenhaOcultar()">
                    </div>
                    <br>
                    
                    <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="return validar()">Login</button>
                  </div>
                </form>
                  <div>
                    <p class="mb-0 fw-bold">NÃ£o tem uma conta? <a href="registrar.html" class="text-white-50 fw-bold">Registre-se</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
